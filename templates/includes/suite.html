{% load static %}

<!--start suite carousel section-->
<section class="owl-carousel-wrapper">
    <div class="container">
        <div class="titleWithBg d-flex align-items-center justify-content-between">
            <p class="mb-0 ml-2">هتل های پیشنهادی</p>
            <a class="font-weight-normal" href="#" title="بیشتر">بیشتر +</a>
        </div>
        <!--start owl-layout section-->
        <div class="owl-layout-wrapper">
            <div class="owl-carousel 4-col-owl">
                <div class="suiteCard">
                    <img class="w-100" src="{% static 'images/Untitled-3.png' %}" alt="هتل">
                    <div class="px-1 d-flex align-items-center justify-content-between my-3">
                        <a href="#" class="font-weight-bold m-0 d-block" title="سوییت و اقامتگاه خوش و بش">سوییت و
                            اقامتگاه خوش و بش</a>
                        <div class="mx-1">
                            <i class="far fa-star"></i>
                            <i class="fas fa-star yellow-text"></i>
                            <i class="fas fa-star yellow-text"></i>
                            <i class="fas fa-star yellow-text"></i>
                            <i class="fas fa-star yellow-text"></i>
                        </div>
                    </div>
                    <div class="px-1 d-flex align-items-center justify-content-between mt-3 mb-1">
                        <div>
                            <a href="#" class="blue-btn rounded-border" title="نمایش اطلاعات">نمایش اطلاعات</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div>
                                <div class="progress circle mx-auto" data-value="25">
                                    <span class="progress-left">
                                        <span class="progress-bar border-warning"></span>
                                    </span>
                                    <span class="progress-right">
                                        <span class="progress-bar border-warning"
                                            style="transform: rotate(90deg);"></span>
                                    </span>
                                    <div
                                        class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                        <div class="font-weight-bold">3</div>
                                    </div>
                                </div>
                            </div>
                            <p class="m-0">(امتیاز کاربران از 5)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end owl-layout section-->
    </div>
</section>
<!--end suite carousel section-->
